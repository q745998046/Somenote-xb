<div class="panel panel-default" ng-repeat="x in data | filter : na ">
	<div >
	<div class="panel-heading"> 
		<h3 class="panel-title">{{x.title}}
			<span class="label label-success" ng-repeat="vv in x.tag">{{vv}}</span>

 Edit

	</div> 
<div class="panel-body" style="height:100px;" ui-sref="ed({tag:x.tag,title:x.title,content:x.content})"> 
	<div style="border-bottom:1px solid #eee;color:#777;margin-bottom:5px">2016-10-11
	</div> 
	{{x.content}}
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        标题：<input type="text" ng-model="eddata.title">
        内容：<input type="text" ng-model="eddata.content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save changes</button>
      </div>
    </div>
  </div>
