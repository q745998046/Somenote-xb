<div class="login">
    <div class="message">Smoe Note</div>
    <div id="darkbannerwrap"></div>
    <form role="form" name="myform">
		<input name="action" value="login" type="hidden">
		<div class="form-group">
    <label for="exampleInputEmail1">User Name:</label>
    <input ng-model="updata.username" type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name" required name="user" ng-minlength="6" ng-maxlength="12" ng-pattern="/[a-zA-Z]\w{1,9}/"><br />
    <span ng-show="myform.user.$invalid">*请输入字母开头的6-12用户名</span>
    <span style="color: greenyellow;" ng-hide="myform.user.$invalid">*输入正确</span>
  </div>
		<hr class="hr15">
		<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ng-model="updata.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required name="pas" ng-minlength="6" ng-maxlength="12"><br />
    <span ng-show="myform.pas.$invalid">*请输入6-12密码</span>
  </div>
		<hr class="hr15">
		<input ng-model="abc" ng-checked="abc" style="display: block;" type="checkbox">
		<a style="display: block;float:left;margin-bottom: 20px;">七天免登陆</a>{{abc}}
		<button ng-disabled="myform.$invalid" ng-click="dl()" style="width: 100%;margin-bottom: 4px;" type="submit" class="btn btn-info">登陆</button>
		<button ui-sref="zhuce" style="width: 100%;" type="button" class="btn btn-info">注册</button>
		<!--<hr class="hr20">
		 <a onClick="alert('请联系管理员')">忘记密码</a>-->
		 
	</form>

</div>
